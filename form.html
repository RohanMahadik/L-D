        $(document).ready(function () {

            // Function to handle tab switching
            function handleTabClick(index) {
                // Add 'active' class to the clicked item in both .test-1 and .test-2
                $('.test-1 li').eq(index).addClass('active');
                $('.test-2 li').eq(index).addClass('active');

                // Remove 'active' class from all other items in both .test-1 and .test-2
                $('.test-1 li').not(':eq(' + index + ')').removeClass('active');
                $('.test-2 li').not(':eq(' + index + ')').removeClass('active');
            }

            // Attach click event to all items in .test-1
            $('.test-1 li').click(function () {
                // Get the index of the clicked item
                var index = $(this).index();
                // Handle the tab click
                handleTabClick(index);
            });
        });
        // File Upload

        $("#FileInput1").on('change', function (e) {
            var labelVal = $(".title1").text();
            var oldfileName = $(this).val();
            fileName = e.target.value.split('\\').pop();

            if (oldfileName == fileName) {
                return false;
            }
            var extension = fileName.split('.').pop();

            if ($.inArray(extension, ['jpg', 'jpeg', 'png']) >= 0) {
                // $(".filelabel1 i").removeClass().addClass('fa fa-file-image-o');
                $(" .filelabel1 .title1").css({
                    'color': '#0097C7'
                });

                // } else if (extension == 'pdf') {
                //     $(".filelabel i").removeClass().addClass('fa fa-file-pdf-o');
                //     $(".filelabel i, .filelabel .title").css({
                //         'color': 'red'
                //     });
                //     $(".filelabel").css({
                //         'border': ' 2px solid red'
                //     });

                // } else if (extension == 'doc' || extension == 'docx') {
                //     $(".filelabel i").removeClass().addClass('fa fa-file-word-o');
                //     $(".filelabel i, .filelabel .title").css({
                //         'color': '#0097C7'
                //     });
                //     $(".filelabel").css({
                //         'border': ' 2px solid #0097C7'
                //     });
            } else {

                $(".filelabel1 .title1").css({
                    'color': 'black'
                });
                $(".filelabel1").css({
                    'border': ' 2px solid black'
                });
            }

            if (fileName) {
                if (fileName.length > 10) {
                    $(".filelabel1 .title1").text(fileName.slice(0, 4) + '...' + extension);
                } else {
                    $(".filelabel1 .title1").text(fileName);
                }
            } else {
                $(".filelabel1 .title1").text(labelVal);
            }

            // Code for show dustbin icon when file upload
            $('#FileInput1').on('change', function (event) {
                const input = event.target;

                if (input.files && input.files[0]) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        // $('#previewImg').attr('src', e.target.result);
                        $('.dustbinicon-1').css("display", "flex");;
                    }

                    reader.readAsDataURL(input.files[0]);
                } else {
                    $('.dustbinicon-1').hide();
                }
            });

            // code for after the delete clear file upload field
            $('.dustbinicon-1').on('click', function () {
                $("#FileInput1").val('');
                $("#FileInput1 .file-upload-input").val('');

                $(".filelabel1 .title1").css({
                    'color': '#0E0E0E'
                });
                $(".filelabel1").css({
                    'border': '0'
                });
                $(".title1").text('Upload');
            });

            // Code for hide dustbin icon when clear field
            $('.dustbinicon-1').on('click', function () {
                $('#FileInput1 .file-upload-input').val('');
                $('.title1').val('');
                // $('#previewImg').attr('src', '');
                $('.dustbinicon-1').hide();
            });
        });
